<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Nueva receta</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recetas">
            <div class="pull-left">
                <h4 class="list-group-item-heading">
                    {{recipe.nombre}}
                </h4>
                <p class="list-group-item-text">{{recipe.descripcion}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.pathImagen}}" alt="{{recipe.nombre}}" class="img-responsive"
                    style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
